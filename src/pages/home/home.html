<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form class="view1" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <ion-item id="rounded">
          <ion-label color="primary"><h2>user name</h2></ion-label>
          <ion-input type="text" name="user_name" ngModel></ion-input>
        </ion-item>
        <ion-item id="rounded">
          <ion-label color="primary"><h2>mobileNo</h2></ion-label>
          <ion-input type="text" name="mobile_no" ngModel></ion-input>
        </ion-item>
        <ion-item id="rounded">
            <ion-label color="primary"><h2>emailId</h2></ion-label>
            <ion-input type="text" name="email_id" ngModel></ion-input>
          </ion-item>
          <ion-item id="rounded">
              <ion-label color="primary"><h2>rating out of 5</h2></ion-label>
              <ion-input type="number" name="rating" ngModel></ion-input>
            </ion-item>
     
        <button type="submit" ion-button round block>Submit</button>
     
      </form>
 </ion-content>
