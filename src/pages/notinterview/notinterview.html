<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="searchTerm"  (ionInput)="setFilteredItems()" >
       
    </ion-searchbar>
    <button type="submit" ion-button (click)="clear()">clear</button>
  <ion-card *ngFor = "let item of items">
    <ion-item>
      {{item.user_name}}<br> 
      {{item.mobile_no}}<br>
      {{item.email_id}}<br> 
      {{item.rating}}
    </ion-item>
  </ion-card>
</ion-content>
